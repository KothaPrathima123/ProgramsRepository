<html xmlns:th="http://www.thymeleaf.org"> 
<div th:if="${!empsList.empty}">
<h1 style="color:red;text-align:center">Employees Report</h1>
<table border="0" align="center" bgcolor="cyan">
<tr style="color:red"><th>empno</th><th>emp name</th><th>job</th><th>salary</th><th>deptno</th><th>operations</th></tr>
<tr th:each="emp:${empsList}" style="color:blue">
<td><span th:text="${emp.empno}"/></td>
<td><span th:text="${emp.ename}"/></td>
<td><span th:text="${emp.job}"/></td>
<td><span th:text="${emp.sal}"/></td>
<td><span th:text="${emp.deptno}"/></td>
<td><a th:href="@{/employee/emp_edit(no=${emp.empno})}"><img th:src="@{/images/edit.png}" width="30px" height="30px"></a>
<a th:href="@{/employee/emp_delete(no=${emp.empno})}" onclick="return confirm('Do you want to delete the employee')"><img th:src="@{/images/delete.png}" width="30px" height="30px"></a></td>
</tr>
</table>
</div>
<div th:if="${empsList.empty}">
<h1 style="color:green;text-align:center">Employees Not Found</h1>
</div>
<h2 style="color:green;text-align:center" th:text="${resultMsg}"/>
<center>
	<a th:href="@{/employee/emp_add}"><img th:src="@{/images/add.png}" width="40px" height="50px">Add Employee</a>
	&nbsp;&nbsp;&nbsp;
	<a th:href="@{/employee}"><img th:src="@{/images/home.png}" width="40px" height="50px">Home</a>
	
</center>
